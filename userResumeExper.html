<!DOCTYPE html>
<html lang="en">
<head>
<title>工作经历</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="baidu-site-verification" content="z8EeuYl0nS" />
<meta name="keywords" content="华路卓">
<meta name="description" content="华路卓">
<meta name="divport" content="width=device-width, initial-scale=1">
<link href="css/basic.css" rel="stylesheet"/>
<script src="js/rem.js"></script>
</head>
<body style="background: #fff">
<style>
.w750{
    color:#666;
    width:100%;
    min-height:100%;
}
div{
  font-size:.26rem;
  color:#333;
}
.w710{
  height:2.05rem;
  align-items:center;
  display:flex;
  background:#fff;
  overflow:hidden;
}
.sumTxt{
  height:.50rem;
  padding-left:.30rem;
  font-size:.38rem;
  color:#333;
  font-weight:bold;
  border-left:solid 3px #ed7101;
}
.sum_txt{
  height:1.1rem;
  align-items:center;
  width:100%;
  display:flex;
}
.gig{
  border:solid 1px #e0e0e0;
  border-radius:.10rem;
  position:relative;
  padding:.30rem;
}
.education{
  padding.:0rem .50rem;
  position:relative;
}
.education .add{
  position:absolute;
  top:.20rem;
  right:0;
}
.gig text{
  color:#ed7101;
  font-size:.40rem;
  margin-right:.30rem;
}
.expericence{
  border-left:dashed 1px #e0e0e0;
  padding-left:.30rem;
  padding-bottom:.30rem;
  margin-left:.20rem;
}

.phone_note{
  margin-top:.38rem;
  line-height:.48rem;
}
.phone_infor{
  margin-top:.30rem;
}
.input_before{
  width:24%;
  height:.98rem;
  line-height:.98rem;
  overflow:hidden;
  font-size:.38rem;
  color:#333; 
}
.bank_card{
  width:100%;
  height:.98rem;
}
.bank_card .resume_info{
  width:72%;
  padding:0 2%;
  height:.98rem;
  line-height:.98rem;
  font-size:.36rem;
}
.pencil{
  width:23%;
  text-align:right;
}
.pencil img{
  width:.34rem;
  height:.34rem;
  margin-right:.30rem;
}
.input_before text{
  color:#ff0000;
}
.input_note{
  color:#ff0000;
}
.resume_info input{
  width:96%;
  padding:0 2%;
  height:.85rem;
  line-height:.85rem;
  font-size:.36rem;
  text-align:right;
  border:none;
  background: #fff;
}

.btn{
  margin-top:.50rem;
}
.btn button{
  width:2.50rem;
  height:.70rem;
  border-radius:.10rem;
  background:#ccc;
  line-height:.70rem;
  text-align:center;
  font-size:.38rem;
  color:#fff;
  border:none;
}
.save{
  background:#ed7101;
}
.job_des textarea{
  width:95%;
  height:2.50rem;
  border:solid 1px #e0e0e0;
  border-radius:.10rem;
  overflow:scroll;
  padding:2.5%;
  font-size:0.32rem;
  color:#666;
  
}
a{color:#fff;}
</style>
<div class="w750">
    <div class="p40">
        <div class="sum_txt flexRowBetween">
            <div class="sumTxt">工作经验</div>
        </div>
        <div class="p40 gig">
            <div class="bank_card flexRowBetween">
                <div class="input_note">*</div>
                <div class="input_before">
                    公司名称:
                </div>
                <div class="resume_info">
                    <input placeholder="请输入公司名称" value=""></input>
                </div>
            </div>
            <div class="bank_card flexRowBetween">
                <div class="input_note">*</div>
                <div class="input_before">
                    开始时间:
                </div>
                <div class="resume_info">
                    <input placeholder="开始时间" value=""></input>
                </div>
            </div>
            <div class="bank_card flexRowBetween">
                <div class="input_note">*</div>
                <div class="input_before">
                    结束时间:
                </div>
                <div class="resume_info">
                    <input placeholder="结束时间" value=""></input>
                </div>
            </div>
            <div class="bank_card flexRowBetween">
                <div class="input_note">*</div>
                <div class="input_before">
                    职位名称:
                </div>
                <div class="resume_info">
                    <input placeholder="职位名称" value=""></input>
                </div>
            </div>
            <div style="height:1.1rem;line-height:1.1rem;color:#666;font-size:.38rem;">工作描述:</div>
            <div class="job_des">
                <textarea placeholder="请输入工作描述,不少于20个字" style="color:#666;">
                </textarea>
            </div>
        </div>
        <div class="btn flexRowBetween">
          <button bindtap="setValue">取消</button>
          <button class="save" style="background:#ed7101;"><a href="userResume.html">保存</a></button>
        </div>
    </div>
</div>
</body>
</html>
