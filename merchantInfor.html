<!DOCTYPE html>
<html lang="en">
<head>
<title>商家信息</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<script src="js/rem.js"></script>
<script type="text/javascript"  src="js/jquery-2.1.4.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/base.js" type="application/javascript"></script>
</head>
<body>
<style>
.w750{
    color:#666;
    width:100%;
    min-height:100%;
    background: #fff;
}
.intro{
  padding:0.14rem 3%;
}
.uploder_all{
  align-items:center;
  padding:.32rem 0;
}
.uploder_item{
  width:46.5%;
  height:3.44rem;
  line-height:2.2rem;
  text-align:center;
  overflow:hidden;
  border:solid 1px #b5b5b5;
  background:#f2f2f2;
}
.uploader_input{
  width:100%;
  height:1.7rem;
  line-height:2.4rem;
  overflow:hidden;
}
.uploader_input img{
  width:100%;
  height:100%;
}
.upload_noe{
  height:.84rem;
  line-height:.84rem;
  overflow:hidden;
  font-size:.32rem;
  color:#666;
}
a{color:#fff;}
</style>
<div id="app">
<div class="w750">
  <div class="p40">
  <div class="sum_txt flexRowBetween">
    <div class="sumTxt">基础信息</div>
    <div class="pencil">
      <a href="merchantInforModify.html"><img src="images/pencil.png"></a>
    </div>
  </div>
    <div class="bank_card flexRowBetween">
      <div class="input_before">
        公司名称:
      </div>
      <input  disabled="true" v-bind:value="mainData.info?mainData.info.name:''"></input>
      
    </div>
    <div class="bank_card flexRowBetween">
      <div class="input_before">
        联&nbsp;&nbsp;系&nbsp;人:
      </div>
      <input   disabled="true" v-bind:value="mainData.info?mainData.info.people:''"></input>
      
    </div>
    <div class="bank_card flexRowBetween">
      <div class="input_before">
        手&nbsp;&nbsp;机&nbsp;号:
      </div>
      <input  disabled="true" v-bind:value="mainData.info?mainData.info.phone:''"></input>
    </div>
    <div class="bank_card flexRowBetween">
      <div class="input_before">
        座&nbsp;&nbsp;机&nbsp;号:
      </div>
      <input   disabled="true" v-bind:value="mainData.info?mainData.info.fixPhone:''"></input>
      
    </div>
    <div class="bank_card flexRowBetween">
      <div class="input_before">
        邮&nbsp;&nbsp;箱&nbsp;号:
      </div>
      <input   disabled="true" v-bind:value="mainData.info?mainData.info.email:''"></input>
      
    </div>
    <div class="bank_card flexRowBetween">
      <div class="input_before">
        企业规模:
      </div>
      <input  disabled="true" v-bind:value="mainData.info?mainData.info.level:''"></input>
      
    </div>
    <div class="bank_card flexRowBetween">
      <div class="input_before">
        地&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;址:
      </div>
      <input  disabled="true" v-bind:value="mainData.info?mainData.info.address:''"></input>
    
    </div>
     <div class="sum_txt flexRowBetween" style="border:none;">
      <div class="sumTxt">公司简介</div>
      <div class="pencil">
        <a href="merchantInforModify.html"><img src="images/pencil.png"></a>
      </div>
    </div>
    <div class="intro">
      <p>{{mainData.info?mainData.info.date:''}}
    </p>
    </div>
    

</div>
</div>
</div>
<script type="text/javascript">
            
    var app = new Vue({
        el: '#app',
        data: function() {
            return {
                
                mainData:[],
        
                
                paginate: {
                    
                    count: 0,
                    currentPage: 1,
                    pagesize: 6,
                    is_page: true,
                },

                searchItem:{
                    
                },
                pageArray:[],
                allPages:0,
                linkPage:'',
                isIos:false
            }

        },
        
        created: function () {
           var callback = (res)=>{
      
              this.userGet();
            };
            window.base.getMerchantToken(callback);
      
        },

        methods:{

          userGet(){
            const self = this;
            const postData = {};
            postData.token = localStorage.getItem('merchant_token');
            const callback = (res)=>{
              if(res.info.data.length>0){
                self.mainData = res.info.data[0];
              }
            };
             window.base.userGet(postData,callback);
          },


           
        }
    });            
</script>
</body>
</html>
