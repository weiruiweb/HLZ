<!DOCTYPE html>
<html lang="en">
<head>
<title>登录</title>

<link href="css/basic.css" rel="stylesheet"/>
<script src="js/rem.js"></script>
<script src="js/browser.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/base.js" type="application/javascript"></script>
<script src="js/jquery1.8.3.js"></script>
</head>
<body style="background:#fff;">
<style>
.login{
	height:5rem;
	width:100%;
	text-align:center;
	display:flex;
	align-items:center;
}
.login img{
	width:1.20rem;
	height:1.20rem;
	margin:0 auto;
}
#login{
	width:84%;
	margin:0 auto;
}
.login_input{
	height:0.8rem;
	border-bottom:solid 1px #e0e0e0;
}
.input_img{
	width:17.5%;
	padding-left:2%;
}
.input_img img{
	width:0.32rem;
	height:0.48rem;
	
}
.input_in{
	width:80.5%;
	font-size:0.26rem;
}
.code_in{
	margin:0;
	font-size:0.26rem;
}
.input_in input{
	width:97%;
	padding-left: 3%;
	height:0.5rem;
	font-size:0.26rem;
	border:none;
}
.w750{
	width:6.5rem;
	height:auto;
	margin:0 auto;
}
.w100{
	width:100%;
	height:100%;
}
</style>
<div id="app">
	<div class="w750">
		<div class="w100">
			<div class="login">
			    <image src="images/login.png"></image>
			</div>
			<div id="login">
			    <div class="login_input flexRowBetween">
			        <div class="input_img" style="display: inline;">
			            <image src="images/login_phone.png"></image>
			        </div>
			        <div class="input_in">
			            <input placeholder="请输入手机号" v-model='submitData.login_name'></input>
			        </div>
			    </div>
			    <div class="login_input flexRowBetween">
			        <div class="input_img" style="display: inline;">
			            <image src="images/login_pass.png"></image>
			        </div>
			        <div class="input_in">
			            <input placeholder="请输入密码" v-model='submitData.password'></input>
			        </div>
			        <!-- <div class="input_in" style="width:52%;">
			            <input placeholder="请输入验证码" style="width:90%" v-model='submitData.password'></input>
			        </div>
			        <div class="submit_info code_in" style="width:28.5%;height:0.6rem;line-height: 0.6rem;">获取验证码</div> -->
			    </div>
			</div>
			<div class="submit_info" style="width:93%;margin-top:1.6rem;height:0.8rem;line-height: 0.8rem;" v-on:click="submit">
			    登录
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
            
    var app = new Vue({
        el: '#app',
        data: function() {
            return {

                submitData:{
                   login_name:'测试商户',
                   password:'chuncuiwangluo'
                },
                
                paginate: {
                    
                    count: 0,
                    currentPage: 1,
                    pagesize: 6,
                    is_page: true,
                },

                searchItem:{
                    
                },
                pageArray:[],
                allPages:0,
                linkPage:'',
            }
        },
        
        created: function () {

        },

        methods:{

            submit(){
                const self = this;
                const postData = {
                	login_name:self.submitData.login_name,
                	password:self.submitData.password
                }
                if(window.base.checkComplete(self.submitData)){
                   
                }else{
                    alert('请输入账号密码','none')
                };
                const callback = (res)=>{
                  if(res.solely_code==100000){
              		localStorage.setItem('merchant_token',res.token);
              		localStorage.setItem('merchant_no',res.info.user_no);
                    window.location.href='./merchant.html'
                  }else{
                    alert(res.msg)
                  }
                }
                window.base.login(postData,callback);
            },  
        }
    });
            
</script>
</body>
