<!DOCTYPE html>
<html lang="en">
<head>
<title>职位管理</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="baidu-site-verification" content="z8EeuYl0nS" />
<meta name="keywords" content="华路卓">
<meta name="description" content="华路卓">
<meta name="divport" content="width=device-width, initial-scale=1">
<link href="css/basic.css" rel="stylesheet"/>
<script src="js/rem.js"></script>
</head>
<body>
<style>
.w750{
    color:#666;
    width:100%;
    min-height:100%;
    background: #f2f2f2;
}
.w710{
  height:3.22rem;
  border-bottom:solid 1px #d9d9d9;
  align-items:center;
  display:flex;
  background:#fff;
}
.user_sort{
  height:1.1rem;
  display:flex;
  align-items:center;
  width:100%;
  background:#fff;
  margin-bottom:.30rem;
}
.user_item{
  height:.80rem;
  width:33.33%;
  text-align:center;
}
.item_bottom{
  height:50%;
}
.item_bottom text{
  color:#ed7101;
}
.vertical_line{
  width:2%;
  height:70%;
}
a{color:#fff;}
</style>
<div class="w750">
    <div class="job">
        <div class="w710">
            <a class="job_list flexRowBetween" href="merchantJobModify.html">
                <div class="list_left">
                    <div class="job_type avoidOverflow">UI设计师</div>
                    <div class="treatment flex">
                        <div class="treatment_sort">五险一金</div>
                        <div class="treatment_sort">加班补偿</div>
                        <div class="treatment_sort">交通方便</div>
                    </div>
                    <div class="job_company flexRowBetween">
                        <div class="company_img">
                            <img src="images/navbar2-a.png">
                        </div>
                        <div class="company_introuce">
                            <div class="company_name avoidOverflow">华路卓咨询有限公司</div>
                            <div class="send_datail flexRowBetween">
                                <div class="send_tiem font30">06年7月</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="list_right">
                    <div class="payment">2K-10K</div>
                    <div class="hongbao">
                        <div class="numner">¥2</div>
                    </div>
                </div>
            </a>
        </div>
        <div class="user_sort font38">
            <a class="user_item flexRowBetween" href="merchantResume.html">
                <div style="width:98%;">
                    <div class="item_bottom">收到报名
                        <text>(40)</text>
                    </div>
                </div>
                <div class="vertical_line">
                    <div style="width:1px;height:100%;border-left:dashed 1px #ed7101;"></div>
                </div>
            </a>
            <a class="user_item flexRowBetween" href="merchantJobNow.html">
                <div style="width:98%;">
                    <div class="item_bottom">已入职
                        <text>(40)</text>
                    </div>
                </div>
                <div class="vertical_line">
                    <div style="width:1px;height:100%;border-left:dashed 1px #ed7101;"></div>
                </div>
            </a>
            <a class="user_item flexRowBetween" href="merchantReword.html">
              <div style="width:98%;">
                <div class="item_bottom">已发奖金
                    <text>(40)</text>
                </div>
              </div>
            </a>
        </div>
    </div>
</div>
</body>
</html>
