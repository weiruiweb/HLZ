<!DOCTYPE html>
<html lang="en">
<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link href="css/basic.css" rel="stylesheet"/>
<script src="js/rem.js"></script>
<script type="text/javascript"  src="js/jquery-2.1.4.min.js"></script>
<script src="js/browser.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/base.js" type="application/javascript"></script>
</head>
<body>
<style>
.w750{
    color:#666;
    width:100%;
    min-height:100%;
    background: #f2f2f2;
}
.w710{
  height:3.05rem;
  border-bottom:solid 1px #d9d9d9;
  align-items:center;
  display:flex;
  background:#fff;
  overflow:hidden;
}
.job_list{
  height:2.15rem;
  width:100%;
  align-content: space-between;
}
.list_left{
  width:60%;
  height:2.30rem;

}
.list_right{
  width:20%;
  height:2.30rem;
  text-align:right;
  color:#666;
}
.job_type{
  height:33%;
  color:#333;
  display:flex;
  align-items:center;
  margin-right:.30rem;
}
.treatment{
  height:33%;
  width:100%;
  display:flex;
  align-items:center;
}
.treatment_sort{
  margin-right:.10rem;
  width:auto;
  background: #fff;
}
.treatment_sort img{
  width:.29rem;
  height:.29rem;
  margin-right.:0.6rem;
}
.company_img{
  width:16%;
  height:100%;
  align-items:center;
  display:flex;
}
.company_img img{
  width:.70rem;
  height:.70rem;
}
.company_introuce{
  height:33%;
  color:#666;
  width:100%;
  display:flex;
  align-items:center;

}
.company_name{
  height:50%;
  font-size:.38rem;
  color:#333;
}
.send_datail{
  width:60%;
}
.send_tiem{
  font-size:.32rem;
  color:#999;
}
.send_need{
  font-size:.32rem;
  color:#666;
}
.payment{
  height:50%;
  font-size:.40rem;
  color:#666;
}
.hongbao{
  height:50%;

}
.hongbao img{
  width:.76rem;
  height:.92rem;
}

.handle1{
  width:50%;
  display:flex;
  text-align:center;
  height:100%;
  background:#ed7101;
  color:#fff;
  align-items:center;
}
.handle2{
  width:25%;
  display:flex;
  text-align:center;
  height:100%;
  text-align:center;
  height:100%;
  background:#0ea884; 
  color:#fff;
}
.handle_in{
  width:70%;
  margin:0 auto;
  color:#fff;
}
.resume_handle{
  height:1.2rem;
  margin-bottom:.30rem;
}
.resume_handle img{
  width:.53rem;
  height:.53rem;
}
a{color:#fff;}
</style>
<div id="app">
  <div class="job" v-for="item in mainData">
    <div class="w710" >
       <a class="job_list flexRowBetween" href="merchentResumeDetail.html">
        <div class="list_img">
          <div class="user_img">
              <open-data type="userAvatarUrl"></open-data>
          </div>
        </div>
        <div class="list_left">
          <div class="flex">
            <div class="job_type avoidOverflow">{{item.userInfo[0].name}}</div>
            <div class="appointment font30"> 预约时间:06月07号</div>
          </div>
          <div class="treatment flex">
            <div class="treatment_sort"><img src="images/resume1.png">{{item.userInfo[0].address}}</div>
            <div class="treatment_sort"><img src="images/resume2.png">{{item.userInfo[0].gender==1?'男':'女'}}</div>
            <div class="treatment_sort"><img src="images/resume3.png">{{item.userInfo[0].highEducation}}</div>
            <div class="treatment_sort"><img src="images/resume4.png">{{item.userInfo[0].email}}</div>
            <div class="treatment_sort"><img src="images/resume5.png">20岁</div>
          </div>
          <div class="company_introuce avoidOverflow font36">
          应聘职位:{{item.products[0].snap_product.description}}
          </div>
        </div>
        <div class="list_right font34">
         {{item.create_time}}
        </div>
      </a>
    </div>
    <div class="resume_handle font34 flexRowBetween">
      <div class="handle1">
        <div class="handle_in flexRowaround">
          <img src="images/resume6.png">
          <div style="color:#fff;">{{item.userInfo[0].phone}}</div>
        </div>
      </div>
      <div class="handle2" style="margin:0. 1rem;">
        <div class="handle_in flexRowaround" >
          <img src="images/resume7.png">
          <div style="color:#fff;">入职</div>
        </div>
      </div>
      <div class="handle2">
        <div class="handle_in flexRowaround">
          <img src="images/resume8.png">
          <div style="color:#fff;">删除</div>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
<script type="text/javascript">
            
    var app = new Vue({
        el: '#app',
        data: function() {
            return {
                
                mainData:[],
                
                
                paginate: {
                    
                    count: 0,
                    currentPage: 1,
                    pagesize: 6,
                    is_page: true,
                },

                searchItem:{
                    
                },
                pageArray:[],
                allPages:0,
                linkPage:'',

            }

        },
        
        created: function () {
          var callback = (res)=>{
            this.getMainData();
          };
          window.base.getMerchantToken(callback);
        },

        methods:{

        getMainData(){
          const self = this;
          const postData = {};
          postData.paginate = window.base.cloneForm(self.paginate);
          postData.token = localStorage.getItem('merchant_token');
           postData.searchItem = {
              user_type:['in',[0]]
           }
          postData.getBefore={
            order:{
              tableName:'OrderItem',
              searchItem:{
                product_id:['in',[window.base.GetRequest().id]]
              },
              fixSearchItem:{
                status:1
              },
              middleKey:'order_no',
              key:'order_no',
              condition:'in',
            } 
          };
          postData.getAfter={
            userInfo:{
              tableName:'UserInfo',
              middleKey:'user_no',
              key:'user_no',
              condition:'=',
              searchItem:{
                status:['in',[1]]
              },
            } 
          }; 

  /*        postData.getAfter={
            user:{
              tableName:'user',
              middleKey:'user_no',
              key:'user_no',
              condition:'=',
              searchItem:{
                status:['in',[1]]
              },
            } 
          };*/
          const callback = (res)=>{
            if(res.info.data.length>0){
              self.mainData.push.apply(self.mainData,res.info.data);
            }else{
              alert('没有更多了','fail')
            };
          };
          window.base.orderGet(postData,callback);
        },

        intoDetail(e) {
          var self = this;
          var art_id = window.base.getDataSet(e).id;
          window.location.href = "./indexDetail.html?id=" + art_id;
        },   

           
        }
    });            
</script>
</body>
</html>
