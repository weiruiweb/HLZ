<!DOCTYPE html>
<html lang="en">
<head>
<title>收藏</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="baidu-site-verification" content="z8EeuYl0nS" />
<meta name="keywords" content="华路卓">
<meta name="description" content="华路卓">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<link href="css/basic.css" rel="stylesheet"/>
<script src="js/rem.js"></script>
<script type="text/javascript"  src="js/jquery-2.1.4.min.js"></script>
<script src="js/browser.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/base.js" type="application/javascript"></script>
</head>
<body>
<style>
.w750{
    color:#666;
    width:100%;
    min-height:100%;
    background: #f2f2f2;
}

.w710{
  height:2.62rem;
  border-bottom:solid 1px #d9d9d9;
  align-items:center;
  display:flex;
  margin-bottom:.24rem;
  background:#fff;
}
.numner{
  width:.52rem;
  height:.52rem;
  line-height:.52rem;
  border-radius:50%;
  background:#ed7101;
  align-items:center;
  text-align:center;
  color:#fff;
  font-size:.26rem;
  float:right;
  position:absolute;
  right:0;
}
.treatment_sort{
  padding:0.05rem 0.1rem;
}
a{color:#fff;}
</style>
<div id="app">
<div class="w750">
  <div class="job">
  <div class="w710" v-for="item in mainData">
    <div class="job_list flexRowBetween">
      <div class="list_left">
        <div class="job_type avoidOverflow">{{item.title}}</div>
        <div class="treatment flex">
          <div class="treatment_sort" v-for="c_item in item.passage_array">{{c_item}}</div>
        </div>
        <div class="job_company flexRowBetween">
          <div class="company_img">
            <img src="images/navbar2-a.png"/>
          </div>
          <div class="company_introuce">
             <div class="company_name avoidOverflow font38">{{item.merchant[0]?item.merchant[0].name:''}}</div>
             <div class="send_datail font28 flexRowBetween">
                <div class="send_tiem">{{item.create_time}}</div>
                <div class="send_need">{{item.address}}|{{item.description}}</div>
             </div>
          </div>
        </div>
      </div>
      <div class="list_right">
        <div class="payment">{{item.price}}</div>
        <div class="hongbao">
            <div class="numner">¥{{item.distributionOne}}</div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>
<script type="text/javascript">
            
    var app = new Vue({
        el: '#app',
        data: function() {
            return {
                
                mainData:[],
                distributionData:[],
                
                paginate: {
                    
                    count: 0,
                    currentPage: 1,
                    pagesize: 6,
                    is_page: true,
                },

                searchItem:{
                    
                },
                pageArray:[],
                allPages:0,
                linkPage:'',

            }

        },
        
        created: function () {

          var callback = (res)=>{
            
            this.getMainData()
            
          };
          window.base.getMerchantToken(callback);
        },

        methods:{

        getMainData(){
          const self = this;
          self.mainData = window.base.getStorageArray('collectData')
          console.log(self.mainData)
        }



        
           
        }
    });            
</script>
</body>
</html>

<!-- 使用window.base.getStorageArray('collectData'd)可以取到数组，前端渲染即可 -->
