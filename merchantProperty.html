<!DOCTYPE html>
<html lang="en">
<head>
<title>资产</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="baidu-site-verification" content="z8EeuYl0nS" />
<meta name="keywords" content="华路卓">
<meta name="description" content="华路卓">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
<link href="css/basic.css" rel="stylesheet"/>
<script src="js/rem.js"></script>
<script type="text/javascript"  src="js/jquery-2.1.4.min.js"></script>
<script src="js/browser.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/base.js" type="application/javascript"></script>
</head>
<body>
<style>
.w750{
    color:#666;
    width:100%;
    min-height:100%;
    background: #f2f2f2;
}
.sum_list{
  width:87%;
  margin:0 auto;
  height:.42rem;
  color:#666;
  height:100%;
}
.sum_right img{
  width:43%;
}

a{color:#fff;}
</style>
<div id="app">
  <div class="w750">
    <div class="sum flex">
    <div class="sum_in">
      <div style="width:100%;text-align:center;">
        <div class="font38">我的余额</div>
        <div class="color" style="margin-top:.32rem;font-size:0.38rem;">{{mainData.info?mainData.info.balance:''}}元</div>
      </div>
    </div>
  </div>
  <div id="sum" class="font38">
    <a class="sum_list flexRowBetween" href="merchantPropertyIn.html">
        <div class="sum_left flex">
            <div style="color:#ed7101;margin-right:.24rem;">●</div>
            <div>总充值</div>
        </div>
        <div class="sum_center">
            {{computeData}}元
        </div>
        <div class="sum_right">
          <img src="images/next_page.jpg"/>
        </div>
    </a>
  </div>
  <div id="sum" class="font38">
    <a class="sum_list flexRowBetween" href="merchantPropertyOut.html">
        <div class="sum_left flex">
            <div style="color:#ed7101;margin-right:.24rem;">●</div>
            <div>已支出</div>
        </div>
        <div class="sum_center">
             {{computeDataTwo}}元
        </div>
        <div class="sum_right">
          <img src="images/next_page.jpg"/>
        </div>
    </a>
  </div>
  </div>
</div>
<script type="text/javascript">
            
    var app = new Vue({
        el: '#app',
        data: function() {
            return {
                
                mainData:[],
             
                computeData:[],
                computeDataTwo:[],
                paginate: {
                    
                    count: 0,
                    currentPage: 1,
                    pagesize: 6,
                    is_page: true,
                },

                searchItem:{
                    
                },
                pageArray:[],
                allPages:0,
                linkPage:'',

            }

        },
        
        created: function () {
            var callback = (res)=>{
              this.userGet();
              this.getComputeData();
              this.getComputeDataTwo()
            };
            window.base.getMerchantToken(callback);
        },

        methods:{

            userGet(){
                const self = this;
                const postData = {
                    token:localStorage.getItem('merchant_token'),
                    thirdapp_id:2
                };
                const callback = (res)=>{
                    if(res.info.data.length>0){
                        self.mainData = res.info.data[0]
                    }else{
                        alert('数据错误')
                    }
                    console.log(self.mainData)
                }
                window.base.userGet(postData,callback);
            }, 

            getComputeData(){
                  const self = this;
                  const postData = {};
                  postData.data = {
                    FlowLog:{
                      compute:{
                        count:'sum',
                      },
                      
                      searchItem:{
                        user_no:localStorage.getItem('merchant_no'),
                        type:2,
                        count:['>',0]
                      }
                    }
                  };
                  const callback = (res)=>{
                    
                      self.computeData = res.info.FlowLog.countsum;
                  
                    console.log(self.computeData)
                  };
                  window.base.flowLogCompute(postData,callback);
            }, 


                getComputeDataTwo(){
                  const self = this;
                  const postData = {};
                  postData.data = {
                    FlowLog:{
                      compute:{
                        count:'sum',
                      },
                      
                      searchItem:{
                        user_no:localStorage.getItem('merchant_token'),
                        type:2,
                        count:['<',0]
                      }
                    }
                  };
                  const callback = (res)=>{
                   
                      self.computeDataTwo = res.info.FlowLog.countsum;
            
                  };
                  window.base.flowLogCompute(postData,callback);
                },

           

           
        }
    });            
</script>
</body>
</html>
