<!DOCTYPE html>
<html lang="en">
<head>
<title>下级</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="baidu-site-verification" content="z8EeuYl0nS" />
<meta name="keywords" content="华路卓">
<meta name="description" content="华路卓">
<meta name="divport" content="width=device-width, initial-scale=1">
<link href="css/basic.css" rel="stylesheet"/>
<script src="js/rem.js"></script>
<script type="text/javascript"  src="js/jquery-2.1.4.min.js"></script>
<script src="js/browser.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="js/base.js" type="application/javascript"></script>
</head>
<body>
<style>
.cashNow{
  margin-top:.20rem;
}

.uploder_all{
  align-items:center;
  padding:.30rem 0;
}
.uploder_item{
  width:46.5%;
  height:4.04rem;
  line-height:1.60rem;
  text-align:center;
  overflow:hidden;
  border:solid 1px #b5b5b5;
  background:#f2f2f2;
}

.uploader_input{
  width:100%;
  height:2.80rem;
  line-height:3.6rem;
  overflow:hidden;
}
.uploader_input img{
  width:100%;
  height:100%;
}

.upload_noe{
  height:.82rem;
  line-height:.82rem;
  overflow:hidden;
  font-size:.30rem;
  color:#666;
}
.cashNow input{
  border:none;
  background: #fff;
}
a{color:#fff;}
</style>
<div id="app">
<div class="w750">
  <div class="cashNow">
    <div class="p40">
      <div style="height:1.2rem;line-height:1.2rem;color:#444;" class="font32">请输入体现金额</div>
      <div class="flexRowBetween">
        <div style="width:91%;height:1rem;border:solid 1px #ed7101;border-radius:.10rem;padding:0 2%;">
          <input style="height:1rem;line-height:.80rem;font-size:.30rem;" v-model='submitData.balance'></input>
        </div>
        <div style="font-size:.24rem;color:#666;width:5%;">元</div>
      </div>
    </div>
  </div>
  <div id="upload" style="margin-top:.80rem;">
    <div class="p40">
      <div class="uploder">
          <div class="uploder_all flexRowBetween">
           <!-- <block wx:for="{{web_imgData}}"> -->
              <div class="uploder_item" bindtap="upLoadImg" >
                  <div class="uploader_input">
                    <img src="images/cash_icon1.png" style="width:.82rem;height:.82rem;">
                  </div>
                  <div class="upload_noe">上传身份证正面</div>
              </div>
            <!--</block>-->
             <div class="uploder_item" bindtap="upLoadImg" >
                <div class="uploader_input">
                  <img src="images/cash_icon1.png" style="width:.82rem;height:.82rem;">
                </div>
                <div class="upload_noe">上传身份证反面</div>
              </div>


          </div>
      </div>
    </div>
  </div>
  <div class="confirm_bind">
    <div  v-on:click="submit">确认体现</div>
  </div>
</div>
</div>
<script type="text/javascript">
            
    var app = new Vue({
        el: '#app',
        data: function() {
            return {
                
                userData:[],
                submitData:{
                   balance:''
                },
                
                paginate: {
                    
                    count: 0,
                    currentPage: 1,
                    pagesize: 6,
                    is_page: true,
                },

                searchItem:{
                    
                },
                pageArray:[],
                allPages:0,
                linkPage:'',

            }

        },
        
        created: function () {
           
           var callback = (res)=>{
              this.getComputeData();
              this.getUserInfoData()
          };
          window.base.getUserToken(callback);
        },

        methods:{

           getUserInfoData(){
              const self = this;
              const postData = {};
              postData.token = localStorage.getItem('user_token');
              const callback = (res)=>{
                if(res.info.data.length>0){
                  self.userData = res.info.data[0]
                }
              };
              window.base.userGet(postData,callback);   
            },





            flowLogAdd(){
              const self = this;
              const postData = {
                token:localStorage.getItem('user_token'),
                data:{
                  user_no:self.userData.user_no,
                  count:-self.submitData.balance,
                  trade_info:'提现',
                  status:0,
                  type:2
                }
              };
              const callback = (res)=>{
                if(res.solely_code==100000){
                  alert('申请成功');  
                }
                
              };
              window.base.flowLogAdd(postData,callback)
            },


            

            submit(){
              const self = this;
              if(!self.userData){
                alert('数据错误请稍等')
              }
              var num = self.submitData.balance;
              console.log(num)
              console.log(self.userData)
              const pass = window.base.checkComplete(self.submitData);
              if(pass){  
                if(parseFloat(self.userData.info.balance)>=num){
                  if(!(/(^[1-9]\d*$)/.test(num))){
                   alert('请输入正整数')
                  }else{
                    self.flowLogAdd();
                  }   
                }else{
                  alert('佣金不足');  
                }   
              }else{
                alert('请输入提现金额');
              };
            },

 

             intoDetail(e) {
                var self = this;
                var art_id = window.base.getDataSet(e).id;
                window.location.href = "./indexDetail.html?id=" + art_id;
            },   

           
        }
    });            
</script>
<script type="text/javascript">
  $(function(){
      function tabs(tabTit,on,tabCon){
          $(tabTit).children().click(function(){
              $(this).addClass(on).siblings().removeClass(on);
              var index = $(tabTit).children().index(this);
              $(tabCon).children().eq(index).show().siblings().hide();
        });
    };
      tabs(".index_tab","active",".tab_cont");
  });
</script>
</body>
</html>
