<script type="text/javascript">
            
    var app = new Vue({
        el: '#app',
        data: function() {
            return {
                
                mainData:[],
               computeData:[],
                
                paginate: {
                    
                  count: 0,
                  currentPage: 1,
                  pagesize: 6,
                  is_page: true,
                },

                searchItem:{
                    
                },
                pageArray:[],
                allPages:0,
                linkPage:'',

            }

        },
        
        created: function () {
            this.getComputeData();
            this.userGet()
        },

        methods:{

            userGet(){
                const self = this;
                const postData = {
                    token:window.base.getUserToken(),
                    thirdapp_id:2
                };
                const callback = (res)=>{
                    if(res.info.data.length>0){
                        self.mainData = res.info.data[0]
                    }else{
                        alert('数据错误')
                    }
                    console.log(self.mainData)
                }
                window.base.userGet(postData,callback);
            },  

            getComputeData(){
              const self = this;
              const postData = {};
              postData.data = {
                FlowLog:{
                  compute:{
                    count:'sum',
                  },
                  
                  searchItem:{
                    user_no:self.mainData.user_no,
                    type:2,
                    count:['<',0],
                    status:['in',[0,1]]
                  }
                }
              };
              const callback = (res)=>{
                
                  self.computeData = -res.info.FlowLog.countsum;
              
                console.log(self.computeData)
              };
              window.base.flowLogCompute(postData,callback);
            },

             intoDetail(e) {
                var self = this;
                var art_id = window.base.getDataSet(e).id;
                window.location.href = "./indexDetail.html?id=" + art_id;
            },   

           
        }
    });            
</script>
